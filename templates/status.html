<!DOCTYPE html>
<html>
<head>
    <title>ICMP/TCP Status Probe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        .status {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 32px;
            color: white;
        }
        .up {
            background-color: #28a745;
        }
        .down {
            background-color: #dc3545;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="status {{ status_class }}">
        Host is {{ status_text }}
    </div>
    <div class="info">
        IP: {{ ip }} | Port: {{ port }}
    </div>
</body>
</html>
